<app-search1></app-search1>
<div class="container">
    <div class="row">
    <div class="col-lg-4">
        <div class="cartegory-left">
            <ul>
                <li><a mat-button routerLink="/Bóng đá">Giày bóng đá</a></li>
                <li><a mat-button routerLink="/Phụ kiện">Phụ kiện bóng đá</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-8">
        <h1>Phụ Kiện Bóng Đá</h1>
        <app-not-found [visible]="!shoeBRs||shoeBRs.length<=0" resetLinkText="Quay Về Trang Chủ"></app-not-found>
        <div class="grid-container">
            <div class="row" *ngFor="let shoeBR of shoeBRs; let i=index ">
                <div *ngIf="i<9">
                    <div class="col-lg-6" routerLink="/phukien/{{shoeBR.id}}">
                        <div class="item">
                            <img src="{{shoeBR.imageUrl}}" alt="{{shoeBR.name}}">
                            <div >
                                <a >{{shoeBR.name}}</a>
                                <br>
                                <span>{{shoeBR.price|currency:'VND':'symbol':'3.0-0':'fr'}}</span>
                            </div>
                        </div>
                    </div>              
                </div>
            </div>
        </div>
    </div>
</div>
