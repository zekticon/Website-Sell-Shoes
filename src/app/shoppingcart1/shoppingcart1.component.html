<app-not-found [visible]="!cart || cart.items1.length<=0" notFoundMessage="Items not Found!" resetLinkText="Go to Homepage!"></app-not-found>
<div *ngIf="cart && cart.items1.length>0" class="container">
    <ul>
        <li *ngFor="let cartItem1 of cart.items1">
            <div>
                <img [src]="cartItem1.shoeBR.imageUrl" [alt]="cartItem1.shoeBR.name" >
            </div>
            <div>
                <a routerLink="/phukien/{{cartItem1.shoeBR.id}}">
                    {{cartItem1.shoeBR.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity1(cartItem1, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                
            </div>
            <div>
                {{cartItem1.price | currency:'VND':'symbol':'3.0-0':'fr'}}
            </div>
            <div>
                <button class = "remove" (click)="removeFromCart1(cartItem1)">Remove</button>
            </div>
        </li>
    </ul>
    <div  class="checkout">
        <div>
            <div class="shoe">{{cart.items1.length}}</div>
            <div class="checkout-price">{{cart.TongGia|currency:'VND':'symbol':'3.0-0':'fr'}}</div>
        </div>
        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
